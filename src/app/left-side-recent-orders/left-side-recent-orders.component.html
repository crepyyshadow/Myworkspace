<div class="container">
<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Recent Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content >
        <table mat-table [dataSource]="orderDetails">
            <ng-container matColumnDef="customer">
              <th mat-header-cell *matHeaderCellDef> Customer </th>
              <td mat-cell *matCellDef="let order of orderDetails"> {{order.name}} </td>
            </ng-container>

            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef> Product </th>
              <td mat-cell *matCellDef="let order of orderDetails"> {{order.product}} </td>
            </ng-container>
      
            <ng-container matColumnDef="deliver date">
              <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
              <td mat-cell *matCellDef="let order of orderDetails"> {{order.delivery_date}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let order of orderDetails" > {{order.status}} </td>
            </ng-container>

            <ng-container matColumnDef="trackingNumber">
              <th mat-header-cell *matHeaderCellDef> tracking Number </th>
              <td mat-cell *matCellDef="let order of orderDetails"> {{order.tracking_no}} </td>
            </ng-container>
      
            <ng-container matColumnDef="shipping">
                <th mat-header-cell *matHeaderCellDef>Shipping </th>
                <td mat-cell *matCellDef="let order of orderDetails"> {{order.shipping}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
  </mat-card>
  <app-right-side-new-users></app-right-side-new-users>
</div>

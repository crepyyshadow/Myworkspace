
  <mat-card class="example-card" *ngFor="let card of topDataCards" >
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="custom-card-title">{{card.key}} {{card.value}}%</mat-card-title>
        <mat-card-subtitle class="custom-card-subtitle">{{card.key}} {{card.header}}</mat-card-subtitle>
        <mat-icon><span class="material-symbols-outlined">
            music_note
            </span></mat-icon>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="custom-card-content">
        {{card.key}} {{card.sub_header}}
    </mat-card-content>
  </mat-card>
